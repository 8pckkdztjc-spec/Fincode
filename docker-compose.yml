services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: fincode-postgres
    environment:
      POSTGRES_USER: fincode
      POSTGRES_PASSWORD: fincode
      POSTGRES_DB: fincode
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fincode"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fincode-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://fincode:fincode@postgres:5432/fincode
      - INFERENCE_MODE=${INFERENCE_MODE:-api}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    volumes:
      - ./backend:/app
      - ./rules:/app/rules
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React 前端服务 (开发模式)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fincode-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    command: npm run dev -- --host

volumes:
  postgres_data:
